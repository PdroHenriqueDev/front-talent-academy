<div>
  <h2 mat-dialog-title>Certeza?</h2>
</div>

<div mat-dialog-content class="content">
  <p>Você tem certeza que quer excluir  <span class="text-danger h5">{{data.title}}</span>?</p>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-center">
  <button class="btn btn-success m-1 mr-2" mat-raised-button mat-dialog-close (click)="dialogRef.close()">Não</button>
  <button class="btn border m-1 ml-2" mat-raised-button (click)="dialogRef.close(true)">Sim</button>
</div>
