<div
  class="h-100 d-flex flex-column align-items-center justify-content-center"
>
  <div class="button_container d-flex justify-content-end">
    <button class="btn btn-secondary my-3" (click)="form()">Adicionar livro</button>
  </div>

  <div class="table_container">
    <table mat-table class="mat-elevation-z8" mat-table [dataSource]="books">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TÍTULO </th>
        <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> AUTOR </th>
        <td mat-cell *matCellDef="let book"> {{ book.user_id.name }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
        <td mat-cell *matCellDef="let book"> {{ book.description }} </td>
      </ng-container>

      <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef> DATA DE LANÇAMENTO </th>
        <td mat-cell *matCellDef="let book"> {{ book.release_date | date: 'shortDate' }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let book">
          <div class="d-flex flex-row align-items-center justify-content-center">
            <div class="m-1 h-100">
              <mat-icon class="table_icons" (click)="form(book)">
                edit
              </mat-icon>
            </div>
            <div class="m-1 h-100">
              <mat-icon class="table_icons text-danger" (click)="openDialog(book)">
                delete
              </mat-icon>
            </div>
          </div>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
