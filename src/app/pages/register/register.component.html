<div class="h-100 w-100 d-flex justify-content-center align-items-center">
  <mat-card class="w-50 h-50 d-flex flex-column justify-content-center align-items-center">
    <label class="h1 text-uppercase font-weight-bold text-secondary">Cadastra-se</label>
    <form
      (ngSubmit)="register()"
      [formGroup]="registerForm"
      class="d-flex flex-column justify-content-center align-items-center h-75 w-100"
    >

      <input
      formControlName="name"
      placeholder="Nome"
      mdbInput type="text"
      class="form-control form-control-sm w-50 m-2"
      >

      <input
        formControlName="email"
        placeholder="Email"
        mdbInput type="text"
        class="form-control form-control-sm w-50 m-2"
      >

      <input
        formControlName="password"
        placeholder="senha"
        mdbInput type="password"
        class="form-control form-control-sm w-50 m-2"
      >

      <button
        type="submit"
        class="btn btn-success mt-3 w-50"
        [disabled]="this.registerForm.invalid"
      >
        Cadastrar
      </button>
    </form>
  </mat-card>
</div>
